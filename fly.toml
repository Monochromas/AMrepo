# fly.toml app configuration file generated for angelmortaltelegraf on 2024-10-05T22:40:19+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'angelmortaltelegraf'
primary_region = 'sin'

[build]

[processes]
  app = 'node index.js'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'off'
  min_machines_running = 1
  processes = ['app']

  [[services.ports]]
    port = 8080

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
